{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>HOME</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .d1
                {
                   border-collapse:collapse;
                   font-family:  Lucida Handwriting;
                   font-size: 20px;
                   font-style: italic;
                   text-align: left;
                   text-color:red;
                   padding: 100px;

               }


</style>
</head>
<body style="background-color: gray; background-image: url({%static 'images/forest_1.jpg' %}) " >

    <div class="container-fluid p-5 bg-danger text-dark text-center">
        <h1>SignUp Here</h1>
        <p>Fill all the fields</p>
    </div>

    <div class="container-fluid mt-1 text-warning">
         <div class="row">
            <div class="col-sm-6">
            </div>
    <div class="col-sm-6" >
        <form action="register" method="post" >
            {% csrf_token %}
            <div class="d1">
                <tabe>
                    <tr>
                        <td><label for="First name"><b>First Name</b></label><br></td>
                        <td><input type="text"  name="First_Name" placeholder="First name" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="Last name"><b>Last Name</b></label><br></td>
                        <td><input type="text"  name="Last_Name" placeholder="Last name" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="email"><b>Email</b></label><br></td>
                        <td><input type="email" name="Email" placeholder=" Email" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="text"><b>Mobile Number</b></label><br> </td>
                        <td><input type="text" name="Mobile Number" placeholder=" Mobile number" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="Username"><b>User Name</b></label><br></td>
                        <td><input type="text"  name="Username" placeholder="User name" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="password"><b>password</b></label><br></td>
                        <td><input type="password" name="password" placeholder=" password" required="required" ><br></td>
                    </tr>
                    <tr>
                        <td><label for="Confirm password"><b>Confirm password</b></label><br></td>
                        <td><input type="password" name="password1" placeholder=" Confirm password" required="required" ><br></td>
                    </tr> <br>
                    <button >Submit</button>
            </tabe> <br>

        </form>
        {% for msg in messages %}
        <h2 class="d2">{{msg}}</h2>
        {% endfor %}
    </div>
  </div>
</div>

<p style="text-align: center ;">Lorem ipsum dolor sit amet, consectetur adipisicing elit...Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
