{% extends 'base.html' %}
{% block body %}


<div class="container-fluid pt-1">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <br><br><br>
        <form method="POST" class="shadow-lg p-3 rounded" style="background-color:antiquewhite;">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="task name"><br>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="priority"><br>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="date"><br>
            </div>
                <input type="submit" class="btn btn-success">
        </form>
        </div>
        <div class="col-md-6">
            <br>
            <h2>Task to be Completed</h2>
            {% for i in task1 %}
            <div class="card">
                <div class="shadow-lg p-3 rounded" style="background-color:antiquewhite;">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text"><b>{{i.priority}}</b></p>
                        <p class="card-text"><b>{{i.date}}</b></p>
                        <a href="{% url 'DELETE' i.id %}" class="btn btn-danger">Done</a>
                        <a href="{% url 'UPDATE' i.id %}" class="btn btn-success">Update</a>
                    </div>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
